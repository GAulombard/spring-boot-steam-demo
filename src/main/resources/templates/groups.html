<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/head :: head (pageTitle='Groups')">
    <!--HEAD (links, meta, etc.)-->
</head>

<body id="top">

  <section class="hero">

    <section class="navigation">
      <header th:include="fragments/header :: header"></header>
    </section>

    <div class="container">
        <div class="grouplistbox">
            <div th:if="${my != true}">
                <div class="search_form">
                    <form action="#" th:action="@{/groups}" method="post">
                        <p style="float: left;">Search :  <select class="search_form_select" name="search" path="search">
                            <option value="game">by game</option>
                            <option selected="selected" value="name">by name</option>
                        </select></p>
                        <p style="margin-left: 10px;">Sort :  <select class="search_form_select" name="sort">
                            <option value="date">date</option>
                            <option value="a">A-Z</option>
                            <option selected="selected" value="popular">popularity</option>
                        </select></p>

                        <input name="criteria" type="text" placeholder="Type group name and press enter..." />

                    </form>
                </div>

            </div>

            <h3></h3>

            <!--Список групп-->
            <div class="grouplistbox_inner">
                <div th:if="${!#lists.isEmpty(groups)}" th:each="group : ${groups}">
                    <div class="group_e">
                        <img src="/img/ipad-device.png" alt="Фотография 1"/>
                        <p><a th:href="@{/group/{groupId}(groupId=${group.id})}" th:inline="text">Group : [[${group.name}]]</a></p>
                        <span th:inline="text">Game : [[${group.game}]]</span>
                        <span th:inline="text">Members : [[${group.getParticipantList().size() + 1}]]</span>
                    </div>
                </div>

                <div th:if="${#lists.isEmpty(groups)}">
                   <h3>Sorry =(</h3>
                </div>
            </div>
        </div>
    </div>

</section>

<section class="to-top">
    <div class="container">
        <div class="row">
            <div class="to-top-wrap">
                <a href="#top" class="top"><i class="fa fa-angle-up"></i></a>
            </div>
        </div>
    </div>
</section>

<footer th:include="fragments/footer :: footer">
    <!--footer-->
</footer>

<script th:src="@{js/vendor/jquery-1.11.2.min.js}"></script>
<script th:src="@{bower_components/retina.js/dist/retina.js}"></script>
<script th:src="@{js/jquery.fancybox.pack.js}"></script>
<script th:src="@{js/vendor/bootstrap.min.js}"></script>
<script th:src="@{js/scripts.js}"></script>
<script th:src="@{js/jquery.flexslider-min.js}"></script>
<script th:src="@{bower_components/classie/classie.js}"></script>
<script th:src="@{bower_components/jquery-waypoints/lib/jquery.waypoints.min.js}"></script>


</body>
</html>
