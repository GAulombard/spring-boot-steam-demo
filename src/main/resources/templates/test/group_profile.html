<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      class="no-js" lang=""> <!--<![endif]-->

<head>
    <title>Group</title>
    <meta charset="utf-8" />
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16"/>
    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/jquery.fancybox.css" />
    <link rel="stylesheet" href="css/flexslider.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link rel="stylesheet" href="css/etline-font.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body id="top" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <section class="navigation">
        <header>
            <div class="header-content">

                <div class="logo"><a href="#"><img src="img/gamehub_logo_straight.png" alt="Sedna logo"/></a></div>

                <div class="header-nav">
                    <nav sec:authorize="isAuthenticated()">

                        <ul class="primary-nav">
                            <!--all groups-->
                            <li><a th:href="@{/groups}">Groups</a></li>
                            <li><a href="#">Players</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </ul>

                        <nav sec:authorize="!isAnonymous()" class="menu">
                            <li>
                                <a href="#" th:inline="text">You, [[${user.steamNickname}]]</a>
                                <ul>
                                    <li><a href="#" th:href="@{/profile}">Profile</a></li>
                                    <li><a href="#" th:href="@{/groups/my}">Groups</a></li>
                                    <li><a href="#" th:href="@{/dialogs}">Dialogs</a></li>
                                    <li><a href="#">Friends</a></li>
                                </ul>
                            </li>
                        </nav>
                    </nav>
                </div>

                <div class="navicon">
                    <a class="nav-toggle" href="#"><span></span></a>
                </div>

            </div>
        </header>
    </section>
        <div class="container">
             <div class="group_profile_container">
                 <div class="group_profile__inner">
                    <h3 th:text="${group.name}"></h3>
                            <div class="group_profile">
                                <img src="img/piq_278240_400x400.png" alt="Фотография 1" />
                                <span th:text="${group.game}"></span>
                                <span th:text="${group.description}"></span>
                                <div th:if="${isAdmin eq false}">
                                    <!--This user has been subscribed already?-->
                                    <!--No-->
                                    <div th:if="${subscribed eq false}">
                                        <a th:href="@{/group/{groupId}/subscribe(groupId=${group.id})}"><button type="submit">Subscribe</button></a>
                                    </div>
                                    <!--Yes-->
                                    <div th:if="${subscribed eq true}">
                                        <a th:href="@{/group/{groupId}/unsubscribe(groupId=${group.id})}"><button type="submit">Unsubscribe</button></a>
                                    </div>
                                </div>
                            </div>
                     <div class="group_profile_frends">
                         <h3 th:text="${group.getParticipantList().size()}"></h3>
                         <div th:each="subscriber: ${subscribers}">
                             <div class="roundcorner">
                                 <img th:src="${subscriber.avatarUrl}" />
                                 <a th:href="@{/user/{userId}(userId=${subscriber.id})}" th:text="${subscriber.fullName}"></a>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
        </div>
    <div class="group_profile_container2">
        <div class="search_form">
            <div th:if="${isAdmin eq true}">
                <form th:action="@{/group/{groupId}/new_post(groupId=${group.id})}" th:object="${post}" method="post">
                    <input type="text" th:field="*{body}" placeholder="Type post and press enter..." />
                </form>
            </div>
        </div>
        <div class="group_profile_posts">
            <div th:each="post : ${posts}">
                <div class="group_profile_posts_e">
                    <h3 th:text="${post.date}"></h3>
                    <span th:text="${post.body}"></span>
                </div>
            </div>
        </div>
    </div>
    <section class="to-top">
        <div class="container">
            <div class="row">
                <div class="to-top-wrap">
                    <a href="#top" class="top"><i class="fa fa-angle-up"></i></a>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="footer-links">
                        <ul class="footer-group">
                            <li>
                                <a href="http://steamcommunity.com/">
                                    <img src="img/steam.png"/>
                                </a>
                            </li>
                        </ul>
                        <p>Copyright © 2016 <a href="#">I
                            TIS The AA-Team</a><br/><a href="#">Licence</a> | Crafted with <span class="fa fa-heart pulse2"></span> by <a href="https://vk.com/id147280017"></a>.</p>
                    </div>
                </div>

            </div>
        </div>
    </footer>
    <script th:src="@{js/vendor/jquery-1.11.2.min.js}"></script>
    <script th:src="@{bower_components/retina.js/dist/retina.js}"></script>
    <script th:src="@{js/jquery.fancybox.pack.js}"></script>
    <script th:src="@{js/vendor/bootstrap.min.js}"></script>
    <script th:src="@{js/scripts.js}"></script>
    <script th:src="@{js/jquery.flexslider-min.js}"></script>
    <script th:src="@{bower_components/classie/classie.js}"></script>
    <script th:src="@{bower_components/jquery-waypoints/lib/jquery.waypoints.min.js}"></script>
</body>
</html>
